<!-- Google Maps API Script -->
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmFXfBaMLjW0Du7TfK4a4McCcUY0Fvi00&callback=initMap&libraries=maps,marker&v=beta"></script>

<script>
// Initialize and display the map
function initMap() {
    const mapContainer = document.getElementById('map-container');
    const options = {
        center: { lat: 39.68466567993164, lng: -77.35356903076172 }, // Example coordinates
        zoom: 12 // Zoom level
    };
    const map = new google.maps.Map(mapContainer, options);

    // Add a marker at a specific location
    const marker = new google.maps.Marker({
        position: { lat: 39.68466567993164, lng: -77.35356903076172 },
        map: map,
        title: 'My Location'
    });
}
</script>
